<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/photo.png" alt="Аватар.">
        <div class="profile__info">
          <div class="profile__row-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_type_edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="btn btn_type_add" type="button"></button>
      </section>

      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img class="element__img" src="" alt="">
            <div class="element__row">
              <h2 class="element__title"></h2>
              <button class="btn btn_type_like" type="button"></button>
            </div>
            <button class="btn btn_type_remove-card"></button>
          </div>
        </template>
        <div class="popup popup_element">
          <figure class="element__img-window">
            <img class="element__img element__img_size_full" src="" alt="">
            <figcaption class="element__img-caption"></figcaption>
            <button class="btn_type_close btn_type_close-img" type="button"></button>
          </а>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="form popup popup_edit">
    <div class="form__window">
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form__edit" action="/" method="POST" name="form-edit-profile">
        <fieldset class="form__fieldset">
          <input class="form__input form__input_name" type="text" value="Жак-Ив Кусто">
          <input class="form__input form__input_description" type="text" value="Исследователь океана">
        </fieldset>
      </form>
      <button class="form__btn form__btn_type_save" type="submit">Сохранить</button>
      <button class="btn_type_close btn_type_close-edit" type="button"></button>
    </div>
  </div>

  <div class="form popup popup_add">
    <div class="form__window">
      <h2 class="form__title">Новое место</h2>
      <form class="form__add" action="/" method="POST" name="form-add-card">
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_name" type="text" placeholder="Название">
          <input class="form__input form__input_type_link" type="text" placeholder="Ссылка на картинку">
        </fieldset>
      </form>
      <button class="form__btn form__btn_type_create" type="submit">Создать</button>
      <button class="btn_type_close btn_type_close-add" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
