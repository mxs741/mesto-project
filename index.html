<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="" alt="Аватар."></div><div class="profile__info"><div class="profile__row-wrapper"><h1 class="profile__name"></h1><button class="btn btn_type_edit" type="button"></button></div><p class="profile__description"></p></div><button class="btn btn_type_add" type="button"></button></section><section class="elements"><template id="element-template"><div class="element"><img class="element__img" src="" alt=""><div class="element__row"><h2 class="element__title"></h2><div class="element__wrapper-of-likes"><button class="btn btn_type_like" type="button"></button> <span class="element__number-of-likes"></span></div></div><button class="btn btn_type_remove-card"></button></div></template><div class="popup popup_element"><figure class="element__img-window"><img class="element__img element__img_size_full" src="" alt=""><figcaption class="element__img-caption"></figcaption><button class="btn_type_close btn_type_close-img" type="button"></button></figure></div></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer></div><div class="form popup popup_edit-avatar"><div class="form__window form__window_type_edit-avatar"><h2 class="form__title">Обновить аватар</h2><form class="form__edit-avatar" action="/" method="POST" name="form-edit-avatar"><fieldset class="form__fieldset"><label class="form__field"><input class="form__input form__input-avatar-link" id="input-avatar-url" type="url" placeholder="Ссылка на аватар" required> <span class="form__error-message input-avatar-url-error form__input_type_link-error"></span></label></fieldset><button class="form__btn form__btn_type_save form__btn_type_error form__btn_edit-avatar" type="submit">Сохранить</button> <button class="btn_type_close" type="button"></button></form></div></div><div class="form popup popup_edit"><div class="form__window"><h2 class="form__title">Редактировать профиль</h2><form class="form__edit" action="/" method="POST" name="form-edit-profile" novalidate><fieldset class="form__fieldset"><label class="form__field"><input class="form__input form__input_name" id="input-name" value="Жак-Ив Кусто" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы."> <span class="form__error-message input-name-error form__input_name-error"></span></label> <label class="form__field"><input class="form__input form__input_description" id="input-description" value="Исследователь океана" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы."> <span class="form__error-message input-description-error form__input_description-error"></span></label></fieldset><button class="form__btn form__btn_type_save form__btn_type_error form__btn_edit-profile" type="submit">Сохранить</button> <button class="btn_type_close btn_type_close-edit" type="button"></button></form></div></div><div class="form popup popup_add"><div class="form__window"><h2 class="form__title">Новое место</h2><form class="form__add" action="/" method="POST" name="form-add-card"><fieldset class="form__fieldset"><label class="form__field"><input class="form__input form__input_type_name" id="input-name-place" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы."> <span class="form__error-message input-name-place-error form__input_type_name-error"></span></label> <label class="form__field"><input class="form__input form__input_type_link" id="input-url" type="url" placeholder="Ссылка на картинку" required> <span class="form__error-message input-url-error form__input_type_link-error"></span></label></fieldset><button class="form__btn form__btn_type_create" type="submit">Создать</button> <button class="btn_type_close btn_type_close-add" type="button"></button></form></div></div></body></html>
