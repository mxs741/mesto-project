<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/photo.png')%>" alt="Аватар.">
        <div class="profile__info">
          <div class="profile__row-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_type_edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="btn btn_type_add" type="button"></button>
      </section>

      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img class="element__img" src="" alt="">
            <div class="element__row">
              <h2 class="element__title"></h2>
              <button class="btn btn_type_like" type="button"></button>
            </div>
            <button class="btn btn_type_remove-card"></button>
          </div>
        </template>
        <div class="popup popup_element">
          <figure class="element__img-window">
            <img class="element__img element__img_size_full" src="" alt="">
            <figcaption class="element__img-caption"></figcaption>
            <button class="btn_type_close btn_type_close-img" type="button"></button>
          </figure>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="form popup popup_edit">
    <div class="form__window">
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form__edit" action="/" method="POST" name="form-edit-profile" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input class="form__input form__input_name" id="input-name" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы.">
            <span class="form__error-message input-name-error form__input_name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_description" id="input-description" type="text" value="Исследователь океана" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы.">
            <span class="form__error-message input-description-error form__input_description-error"></span>
          </label>
        </fieldset>
        <button class="form__btn form__btn_type_save form__btn_type_error" type="submit">Сохранить</button>
        <button class="btn_type_close btn_type_close-edit" type="button"></button>
      </form>
    </div>
  </div>

  <div class="form popup popup_add">
    <div class="form__window">
      <h2 class="form__title">Новое место</h2>
      <form class="form__add" action="/" method="POST" name="form-add-card">
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input class="form__input form__input_type_name" id="input-name-place" type="text" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Поле может содержать только латинские/киррилические буквы, дефисы и пробелы.">
            <span class="form__error-message input-name-place-error form__input_type_name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_type_link" id="input-url" type="url" placeholder="Ссылка на картинку" required>
            <span class="form__error-message input-url-error form__input_type_link-error"></span>
          </label>
        </fieldset>
        <button class="form__btn form__btn_type_create" type="submit">Создать</button>
        <button class="btn_type_close btn_type_close-add" type="button"></button>
      </form>
    </div>
  </div>
</body>
</html>
